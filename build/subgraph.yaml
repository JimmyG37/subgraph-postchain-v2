specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PostChain
    network: mumbai
    source:
      address: "0xc06F3D908aaFdf95C147395971C375087c3df522"
      abi: PostChain
      startBlock: 27794291
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CommentLiked
        - PostCreated
        - RepliedToPost
        - UserTipped
      abis:
        - name: PostChain
          file: PostChain/abis/PostChain.json
      eventHandlers:
        - event: CommentLiked(indexed address,indexed uint256,indexed uint256)
          handler: handleCommentLiked
        - event: PostCreated(indexed address,indexed uint256,indexed uint256)
          handler: handlePostCreated
        - event: RepliedToPost(indexed address,indexed uint256,indexed uint256)
          handler: handleRepliedToPost
        - event: UserTipped(address,address,uint256)
          handler: handleUserTipped
      file: PostChain/PostChain.wasm
